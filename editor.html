<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Pro | Advanced Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --accent: #3b82f6;
            --panel-bg: #111827;
            --canvas-bg: #f3f4f6;
            --border: #374151;
            --text-main: #f9fafb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #000; color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* TOP NAVIGATION */
        .navbar {
            height: 60px; background: var(--panel-bg); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }

        /* MAIN BUILDER LAYOUT */
        .builder-body { display: flex; flex: 1; overflow: hidden; }

        /* LEFT SIDEBAR: COMPONENTS */
        .sidebar-left { width: 280px; background: var(--panel-bg); border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; }
        
        /* RIGHT SIDEBAR: PROPERTIES (Shopify Style) */
        .sidebar-right { width: 300px; background: var(--panel-bg); border-left: 1px solid var(--border); padding: 20px; display: none; }

        /* CANVAS AREA */
        .canvas-area { flex: 1; background: var(--canvas-bg); padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; position: relative; }
        
        .page-container {
            width: 100%; max-width: 850px; background: white; min-height: 1000px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.1); border-radius: 4px; position: relative; color: #000;
        }

        /* SECTION HOVER CONTROLS */
        .editable-section { position: relative; border: 1px solid transparent; transition: 0.2s; }
        .editable-section:hover { border: 2px solid var(--accent); cursor: pointer; }
        .section-tools {
            position: absolute; right: -40px; top: 0; display: none;
            flex-direction: column; gap: 5px;
        }
        .editable-section:hover .section-tools { display: flex; }
        .tool-btn { width: 30px; height: 30px; background: var(--accent); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; }

        /* UI ELEMENTS */
        .widget-card {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 15px;
            border-radius: 8px; margin-bottom: 12px; cursor: grab; transition: 0.3s; font-size: 14px;
        }
        .widget-card:hover { border-color: var(--accent); background: rgba(59, 130, 246, 0.1); }
        
        .prop-group { margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .prop-group label { display: block; font-size: 12px; color: #9ca3af; margin-bottom: 8px; text-transform: uppercase; }
        input[type="color"], input[type="range"], select { width: 100%; padding: 8px; background: #1f2937; border: 1px solid var(--border); color: white; border-radius: 4px; }

        .btn { padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; border: none; font-size: 13px; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-ghost { background: transparent; border: 1px solid var(--border); color: white; }

        /* PREVIEW MODES */
        .mobile-view { max-width: 375px !important; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fas fa-cube"></i> Creative<span>Pro</span></div>
        <div class="view-switcher">
            <button class="btn btn-ghost" onclick="setMode('desktop')"><i class="fas fa-desktop"></i></button>
            <button class="btn btn-ghost" onclick="setMode('mobile')"><i class="fas fa-mobile-alt"></i></button>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-ghost" onclick="downloadHTML()">Export Code</button>
            <button class="btn btn-primary" onclick="alert('Saving Project...')">Save Design</button>
        </div>
    </nav>

    <div class="builder-body">
        <aside class="sidebar-left">
            <h4 style="margin-bottom: 15px; font-size: 14px;">COMPONENTS</h4>
            <div class="widget-card" draggable="true" ondragstart="drag(event)" id="hero">
                <i class="fas fa-heading"></i> Hero Section
            </div>
            <div class="widget-card" draggable="true" ondragstart="drag(event)" id="features">
                <i class="fas fa-star"></i> Feature Grid
            </div>
            <div class="widget-card" draggable="true" ondragstart="drag(event)" id="pricing">
                <i class="fas fa-tags"></i> Pricing Table
            </div>
            <div class="widget-card" draggable="true" ondragstart="drag(event)" id="social">
                <i class="fas fa-share-nodes"></i> Social Links
            </div>
            <div class="widget-card" draggable="true" ondragstart="drag(event)" id="video">
                <i class="fas fa-play-circle"></i> Video Banner
            </div>
        </aside>

        <main class="canvas-area" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="page-container" id="mainCanvas">
                <div class="editable-section" onclick="editSection(this)" style="padding: 60px 20px; text-align: center;">
                    <h1 style="font-size: 48px; font-weight: 800;">Double Click to Edit Anything</h1>
                    <p style="color: #666; font-size: 18px; margin-top: 10px;">Drag components from the left sidebar to add new sections.</p>
                </div>
            </div>
        </main>

        <aside class="sidebar-right" id="propEditor">
            <h4 style="margin-bottom: 20px; display: flex; justify-content: space-between;">
                PROPERTIES <span onclick="closeEditor()" style="cursor:pointer">&times;</span>
            </h4>
            
            <div class="prop-group">
                <label>Background Color</label>
                <input type="color" id="bgColor" oninput="updateStyle('backgroundColor', this.value)">
            </div>

            <div class="prop-group">
                <label>Text Color</label>
                <input type="color" id="textColor" oninput="updateStyle('color', this.value)">
            </div>

            <div class="prop-group">
                <label>Font Size</label>
                <input type="range" min="12" max="100" id="fontSize" oninput="updateStyle('fontSize', this.value + 'px')">
            </div>

            <div class="prop-group">
                <label>Padding (Vertical)</label>
                <input type="range" min="0" max="200" oninput="updateStyle('paddingTop', this.value + 'px'); updateStyle('paddingBottom', this.value + 'px')">
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="closeEditor()">Apply Changes</button>
        </aside>
    </div>

    <script>
        let currentEditingElement = null;

        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }

        function drop(ev) {
            ev.preventDefault();
            const type = ev.dataTransfer.getData("text");
            const section = document.createElement('div');
            section.className = 'editable-section';
            section.onclick = function() { editSection(this); };
            
            let content = "";
            if(type === 'hero') {
                content = `<div style="padding:80px 20px; text-align:center; background:#f9fafb">
                            <h1 contenteditable="true" style="font-size:42px">New Hero Section</h1>
                            <p contenteditable="true">Edit this subtitle as you like.</p>
                           </div>`;
            } else if(type === 'features') {
                content = `<div style="display:flex; gap:20px; padding:40px;">
                            <div style="flex:1; border:1px solid #eee; padding:20px; border-radius:8px"><h3>Feature 1</h3></div>
                            <div style="flex:1; border:1px solid #eee; padding:20px; border-radius:8px"><h3>Feature 2</h3></div>
                           </div>`;
            } else if(type === 'pricing') {
                content = `<div style="padding:40px; background:#fafafa; text-align:center">
                            <h2>Pro Plan - $29</h2><button class="btn-primary btn" style="margin-top:10px">Buy Now</button>
                           </div>`;
            } else if(type === 'social') {
                content = `<div style="padding:20px; display:flex; justify-content:center; gap:20px; font-size:24px">
                            <i class="fab fa-instagram"></i><i class="fab fa-twitter"></i><i class="fab fa-facebook"></i>
                           </div>`;
            }

            section.innerHTML = content + `<div class="section-tools">
                                <button class="tool-btn" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-trash"></i></button>
                                <button class="tool-btn"><i class="fas fa-arrow-up"></i></button>
                               </div>`;
            
            document.getElementById('mainCanvas').appendChild(section);
        }

        function editSection(el) {
            currentEditingElement = el;
            document.getElementById('propEditor').style.display = 'block';
            
            // Sync current values to UI
            const style = window.getComputedStyle(el);
            document.getElementById('bgColor').value = rgbToHex(style.backgroundColor);
            document.getElementById('textColor').value = rgbToHex(style.color);
        }

        function updateStyle(prop, val) {
            if(currentEditingElement) {
                currentEditingElement.style[prop] = val;
                // If it's the main container, also apply to children for better UX
                if(prop === 'color') currentEditingElement.querySelectorAll('*').forEach(c => c.style.color = val);
            }
        }

        function closeEditor() { document.getElementById('propEditor').style.display = 'none'; }

        function setMode(mode) {
            const canvas = document.getElementById('mainCanvas');
            canvas.className = (mode === 'mobile') ? 'page-container mobile-view' : 'page-container';
        }

        function downloadHTML() {
            const content = document.getElementById('mainCanvas').innerHTML;
            const blob = new Blob([`<html><head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head><body>${content}</body></html>`], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'export.html';
            a.click();
        }

        function rgbToHex(rgb) {
            if(!rgb || rgb.startsWith('rgba(0, 0, 0, 0)')) return '#ffffff';
            let res = rgb.match(/\d+/g);
            return "#" + ((1 << 24) + (parseInt(res[0]) << 16) + (parseInt(res[1]) << 8) + parseInt(res[2])).toString(16).slice(1);
        }
    </script>
</body>
</html>
