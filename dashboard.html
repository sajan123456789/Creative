<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard â€” Creative Builder</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #38bdf8;
  --bg: #020617;
  --card: #0b1220;
  --border: rgba(255,255,255,.08);
  --text: #f8fafc;
  --muted: #94a3b8;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

body { background: var(--bg); color: var(--text); display: flex; min-height: 100vh; }

/* SIDEBAR */
.sidebar {
  width: 260px;
  border-right: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
}

.nav-link {
  color: var(--muted);
  text-decoration: none;
  padding: 12px 15px;
  border-radius: 10px;
  margin-bottom: 8px;
  font-weight: 500;
  transition: 0.3s;
}

.nav-link.active, .nav-link:hover {
  background: rgba(56, 189, 248, 0.1);
  color: var(--primary);
}

/* MAIN CONTENT */
.main { flex: 1; padding: 40px; }

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

.btn-new {
  background: var(--primary);
  color: #000;
  padding: 12px 24px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 700;
  box-shadow: 0 4px 15px rgba(56, 189, 248, 0.2);
}

/* PROJECT CARDS */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.stat-card {
  background: var(--card);
  padding: 24px;
  border-radius: 16px;
  border: 1px solid var(--border);
}

.empty-state {
  text-align: center;
  padding: 100px 20px;
  background: rgba(255,255,255,0.02);
  border: 2px dashed var(--border);
  border-radius: 24px;
}

/* MOBILE */
@media (max-width: 768px) {
  body { flex-direction: column; }
  .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border); }
  .main { padding: 20px; }
}
</style>
</head>
<body>

<aside class="sidebar">
  <a href="index.html" style="text-decoration:none; color:#fff; font-weight:800; font-size:1.4rem; margin-bottom:40px;">Creative<span>.</span></a>
  <nav>
    <a href="#" class="nav-link active">My Projects</a>
    <a href="#" class="nav-link">Templates</a>
    <a href="#" class="nav-link">Settings</a>
    <a href="#" class="nav-link">Help Support</a>
  </nav>
</aside>

<main class="main">
  <div class="header">
    <div>
      <h1>My Projects</h1>
      <p style="color: var(--muted);">Welcome back! Manage your websites here.</p>
    </div>
    <a href="create.html" class="btn-new">+ Create New Site</a>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <small style="color:var(--muted)">Active Sites</small>
      <h2 style="margin-top:5px;">0</h2>
    </div>
    <div class="stat-card">
      <small style="color:var(--muted)">Total Visits</small>
      <h2 style="margin-top:5px;">0</h2>
    </div>
  </div>

  <div class="empty-state">
    <h3 style="margin-bottom:10px;">No projects yet</h3>
    <p style="color: var(--muted); margin-bottom: 25px;">Start building your first professional website or app today.</p>
    <a href="create.html" class="btn-new">Start Building Now</a>
  </div>
</main>

</body>
</html>
